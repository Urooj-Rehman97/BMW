<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=" ">
        <fieldset>
        <legend align="center">Personal Information</legend>
        <label>Name: </label><input type="text" placeholder="enter your name" required="true" autofocus><br><br>
        <label>Gender: </label><input type="radio" name="rad-btn">Male <input type="radio" name="rad-btn" for="Female">Female<br><br>
        <label>Hobbies: </label><input type="checkbox">Gaming <input type="checkbox">Programing <input type="checkbox">Learning<br><br>
        <label>Email: </label><input type="email" placeholder="Enter your Email"><br><br>
        <label>Password: </label><input type="password" placeholder="Enter your Password"><br><br>
        <label>Search here: </label><input type="search" placeholder="search"><br><br>
        <label>Url: </label><input type="url"><br><br>
        <label>Phone No: </label><input type="tel"><br><br>
        <label>Age: </label><input type="number" min="18" max="30"><br><br>
        <label>Range: </label><input type="range"><br><br>
        <label>DOB: </label><input type="date"><br><br>
        <label>Choose a week: </label><input type="week"><br><br>
        <label>Select starting month</label><input type="month"><br><br>
        <label>Time:</label><input type="time"><br><br>
        <label>Date time</label><input type="datetime-local"><br><br>
        <label>Choose Color:</label><input type="color"><br><br>
        <label>Upload your resume:</label><input type="file"><br><br>
        <label for="">Select course: </label><select name="" id="">
            <option value="">Office Automation</option>
            <option value="">BMW</option>
            <option value="">Bootstrap and Jquery</option>
            <option value="">SEO</option>
        </select><br><br>
        <input type="submit">  <input type="reset"> <input type="button" value="Reset">
 
 
    </fieldset>
    </form>

</body>
</html>
