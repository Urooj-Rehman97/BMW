<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="myscript.js"></script>
</head>

<body>
    <!-- Audio Tag -->
    <audio controls>
        <source src="multimedia/audio.mp3" type="audio/mp3" autoplay="true">

    <!-- Video Tag -->
    <video controls>
        <source src="multimedia/video1.mp4" type="video/mp4">

    <!-- Iframe Tag -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3Roq5Pob1lI?si=QBn8e4v2QZmrixq_"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <iframe src="https://www.google.com/maps/d/embed?mid=1X2dyZZLflB-a76-ep7TbKmliufg&hl=en&ehbc=2E312F" width="640"
        height="480"></iframe>

</html>
